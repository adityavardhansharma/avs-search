<html lang="en">
<head>

<!-- Main Content -->
<main class="flex-grow flex flex-col items-center justify-center px-6">
    <div class="w-full max-w-2xl text-center mb-12">
        <h1 class="text-6xl font-bold mb-10 metallic-text">AVS SEARCH</h1>
        <div class="relative">
            <div class="gradient-border w-full glow">
                <div class="flex items-center bg-black/90 backdrop-blur-sm p-5 rounded-md border border-blue-400/30">
                    <input type="text" id="search-input" autocomplete="off" placeholder="Search anything..." class="w-full bg-transparent text-white border-0 focus:outline-none text-xl placeholder-blue-200/60 font-medium">
                    <button id="search-btn" class="ml-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Suggestions container -->
            <div id="suggestions" class="suggestions-container"></div>
        </div>
        <div class="mt-10 flex justify-center space-x-6 text-sm font-medium text-blue-300">
            <span>ENGINE v3.7</span>
            <span>•</span>
            <span>QUANTUM SEARCH</span>
            <span>•</span>
            <span>AI ENHANCED</span>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="w-full p-6 text-center">
    <p class="text-blue-200 text-base">© 2023 AVS Search. All rights reserved.</p>
</footer>

</html>
